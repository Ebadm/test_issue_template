name: POI Count Discrepancy Report
description: Report differences between our POI counts and brand's actual locations
title: "POI Count: [Brand Name]"
labels: ["data-discrepancy"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this POI count discrepancy.
        
  - type: input
    id: brand-name
    attributes:
      label: Brand Name
      placeholder: e.g., McDonald's
    validations:
      required: true

  - type: input
    id: wikidata
    attributes:
      label: Wikidata ID
      description: Enter the Wikidata ID from www.wikidata.org
      placeholder: e.g., Q38076
    validations:
      required: true

  - type: input
    id: store-locator
    attributes:
      label: Store Locator URL
      description: Enter brand's official store locator page URL
      placeholder: https://www.example.com/store-locator
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### Count Discrepancies
        Please provide counts per region/country. Add additional rows if needed.
        
        | Region/Country | Our Count | Brand's Count | Notes |
        |---------------|-----------|---------------|-------|
        | GB | 1500 | 1600 | Missing Scotland stores |
        
        Copy the above format to add more rows if needed.

  - type: textarea
    id: count-table
    attributes:
      label: Count Details
      description: Enter the count details in table format as shown above
      placeholder: |
        | Region/Country | Our Count | Brand's Count | Notes |
        |---------------|-----------|---------------|-------|
        | GB | 1500 | 1600 | Missing Scotland stores |
    validations:
      required: true

  - type: input
    id: date-checked
    attributes:
      label: Date Checked
      description: When was this discrepancy verified?
      placeholder: YYYY-MM-DD
    validations:
      required: true

  - type: textarea
    id: competitors
    attributes:
      label: Missing Competitor Brands
      description: List any competitor brands that should be added to our database
      placeholder: |
        - Competitor 1
        - Competitor 2
        - ...

  - type: dropdown
    id: source
    attributes:
      label: Source of Brand Count
      options:
        - Store locator
        - Direct from brand
        - Other (specify in notes)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      options:
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: textarea
    id: quality-issues
    attributes:
      label: Data Quality Issues
      description: Describe any specific data quality issues noticed
      placeholder: e.g., Missing addresses, incorrect phone numbers, etc.

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Add any additional information, context, or specific concerns
      placeholder: Any other relevant information...